<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="https://media.istockphoto.com/id/1410072132/vector/futuristic-sci-fi-glowing-hud-time-fading-abstract-time-machine-and-polygon-hi-tech.jpg?s=612x612&w=0&k=20&c=HHkKnTeojU9jQz4vbscdNx_YY70Ops63PHBxDY7XGxA=" alt="">
    </div>
    <div class="servicesContainer">
        <h2>Stopwatch</h2>
        <div class="serviceList">
            <div class="serviceCard">
                <div class="Stopwatch">
                    <h1 id="display">00:00:00</h1>
                    <div class="buttons">
                        <button id="startBtn">Start</button>
                        <button id="stopBtn">Stop</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
